<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <div class="controls">
          <input id="duration" value="30.5" />
          <div>
            <i class="start fas fa-play"></i>
            <i class="pause fas fa-pause"></i>
          </div>
        </div>
        <svg class="dial">
          <circle
            fill="transparent"
            stroke="white"
            stroke-width="3"
            r="190"
            cx="0"
            cy="200"
            transform="rotate(-90 100 100)"
          />
        </svg>
      </div>
    </div>

    <script src="timer.js"></script>
    <script src="index.js"></script>
  </body>
</html>
